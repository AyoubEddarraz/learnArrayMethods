<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <link rel="shortcut icon" href="images/js.png" type="image/x-icon">
        <!-- Link font google  -->
        <link href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap" rel="stylesheet">
        <!-- Link font awesome 5 -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <title>Array methods</title>
    </head>
    <body id="body">
        <div class="methods">
            <input type="text" id="input" placeholder="Add Item here*" autofocus>
            <button id="btn"><i class="fas fa-user-plus"></i></button>
            <button id="remove"><i class="fas fa-user-minus"></i></button>
            <button id="act" onclick="actulisez()"><i class="fas fa-sync-alt"></i></button>
            <button id="sort"><i class="fas fa-sort-alpha-down"></i></button>
            <button id="reverse"><i class="fas fa-sort-alpha-up-alt"></i></button>
            <button id="slice"><i class="fas fa-paragraph"></i></button>
            <button id="search"><i class="fas fa-search"></i></button>
        </div>
        <div id="affiche"></div>
        <div class="aff-div">
            <div id="affiche2" class="aff"></div>
            <div id="affiche3" class="aff"></div>
            <div id="affiche4" class="aff">
                <i class="fas fa-check-circle" is="succes"> Succes</i>
            </div>
            <div id="affiche5" class="aff">
                <i class="fas fa-times" is="failed"> failed</i>
            </div>
        </div>
        <div id="date"></div>
        <script src="js/script.js"></script>
    </body>
</html>
